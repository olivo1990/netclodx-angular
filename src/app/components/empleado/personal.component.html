<div class="content-body">
    <mat-grid-list cols="1" rowHeight="40px" style="text-align: right;width: 100%;">
      <button type="button" class="mat-button-icono" mat-flat-button [routerLink]="['/gestor-empleado/form-empleado']" >
        Crear <mat-icon class="icon-global icon-button">person_add</mat-icon>
      </button>
    </mat-grid-list>
    <div class="form-content">
        <div class="title-form">Parametros de b√∫squeda</div>
        <form method="post">
            <div class="form-body">

                    <mat-grid-list cols="2" rowHeight="80px">

                        <mat-grid-tile>
                            <mat-form-field appearance="outline">
                                <mat-label>Nombre</mat-label>
                                <input [(ngModel)]="empleado.nombre" type="text" name="nombre" id="nombre" matInput placeholder="Nombre">
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile>
                            <mat-form-field appearance="outline">
                                <mat-label>Apellido</mat-label>
                                <input [(ngModel)]="empleado.cedula" type="text" name="cedula" id="cedula" matInput placeholder="Cedula">
                            </mat-form-field>
                        </mat-grid-tile>
                    </mat-grid-list>

                <div class="example-container my-3">
                    <button mat-raised-button color="primary" type="submit">Buscar</button>
                </div>

            </div>
        </form>
    </div>
</div>
